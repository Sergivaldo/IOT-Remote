<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
      integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;600:700&family=Sora:wght@400;500;600&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js" defer></script>
    <script src="https://unpkg.com/paho-mqtt@1.0.4/paho-mqtt.js" type="text/javascript" defer ></script>
    <script src="script.js" defer></script>
    <script src="mqtt.js" defer></script>
  </head>
  <body>
    <header>
      <div class="header-container">
        <div class="logo">
          <i class="fa-solid fa-wifi"></i>
          <span>IOT Remote</span>
        </div>
        <button class="btt-settings">
          <i class="fa-solid fa-gear"></i>
        </button>
      </div>
    </header>
    <aside>
      <span>MENU</span>
      <nav class="menu">
        <ul>
          <li class="menu-item-default menu-item-default--transition"><i class="fa-regular fa-eye"></i>Monitorar</li>
          <li class="menu-item-default menu-item-default--transition"><i class="fa-solid fa-clock-rotate-left"></i>Histórico</li>
          <li class="menu-item-default menu-item-default--transition"><i class="fa-solid fa-screwdriver"></i>Ajustes</li>
        </ul>
      </nav >
      <span class="subtitle">OUTROS</span>
      <nav class="menu">
        <ul>
          <li class="led-button-item menu-item-default">
            <div>
              <i class="fa-solid fa-lightbulb led-icon"></i>
              <span>Led - NODEMCU</span>
            </div>
            <label class="switch">
              <input id="switch-led" type="checkbox" disabled>
              <span class="slider round"></span>
            </label>
          </li>
        </ul>
      </nav>
      <span class="subtitle">STATUS DAS CONEXÕES</span>
      <nav class="menu">
        <ul>
          <li class="status-item menu-item-default">
            <div>
              <i id="broker-indicator" class="fa-solid fa-circle disconnected"></i>
              <span>BROKER</span>
            </div>
          </li>
          <li class="status-item menu-item-default">
            <div>
              <i id="node-indicator" class="fa-solid fa-circle disconnected"></i>
              <span>NODEMCU</span>
            </div>
          </li>
        </ul>
      </nav>
    </aside>
    <main>
      <section>
        <div class="title-container">
          <div>
            <span>Sensores Digitais</span>
          </div>
        </div>
        <div class="chart-container">
          <canvas id="myChart" ></canvas>
        </div>
      </section>
      <section>
        <div class="title-container">
          <div>
            <span>Sensores Analógicos</span>
          </div>
        </div>
        <div class="chart-container">
          <canvas id="myChart2" ></canvas>
        </div>
      </section>
    </main>
    <footer>
      <nav>
        <button>
          <i class="fa-solid fa-chart-line"></i>
          <span>Monitorar</span>
        </button>
        <button>
          <i class="fa-solid fa-screwdriver"></i>
          <span>Ajustar</span>
        </button>
      </nav>
    </footer>
  </body>
</html>
